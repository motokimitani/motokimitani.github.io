<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>すごろくゲーム</title>
  <link rel="stylesheet" href="sugoroku.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>
</head>
<body>
<div class="game-wrapper">
<div class="container">
<div class="game-title">
<h1>すごろくゲーム</h1>
</div>
<div class="dice-wrapper">
<div class="detame">
<p id="result">出た目：<span class="diceDeme"></span></p>
</div>
<div class="dice-icon" id="saikoro">
  <img src="1.png" name="imgdice1" alt="imgdice1">
</div>
<p id="count-dice">0投目</p>
<p id="left-goal">ゴールまであと20マス</p>
<div class="btn-wrapper">
  <ul>
  <li><p><input type="button" id="startDice" class="button" value="サイコロを振る"></p></li>
  <li><p><input type="button" id="resetDice" class="button" value="はじめから"></p></li>
  </ul>
</div>
</div>
<div class="box-wrapper">
<div class="box" id="b0">スタート</div>
<div class="box" id="b1">1</div>
<div class="box" id="b2">2</div>
<div class="box" id="b3">3</div>
<div class="box" id="b4">4</div>
<div class="box" id="b5">5</div>
<div class="box" id="b6">6</div>
<div class="box" id="b7">7</div>
<div class="box" id="b8">8</div>
<div class="box" id="b9">9</div>
<div class="box" id="b10">10</div>
<div class="box" id="b11">11</div>
<div class="box" id="b12">12</div>
<div class="box" id="b13">13</div>
<div class="box" id="b14">14</div>
<div class="box" id="b15">15</div>
<div class="box" id="b16">16</div>
<div class="box" id="b17">17</div>
<div class="box" id="b18">18</div>
<div class="box" id="b19">19</div>
<div class="box" id="b20">ゴール</div>
</div>
</div>
</div>
</body>
</html>
